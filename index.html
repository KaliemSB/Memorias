    content="Website feito para funcionar como uma galeria para guardar fotos dos nossos momentos juntos.">
</head>

<body>
  <main>
    <!-- Main Section -->
    <section class="section">
      <div class="container has-text-centered">
        <header class="section-header">
          <!-- Container logo -->
          <div class="container" id="clogo">
            <figure class="image">
              <img class="is-rounded" id="logo" src="/assets/logo.png" alt="" />
            </figure>
          </div>
          <!-- Gallery -->

          <progress class="progress is-small is-primary" max="100" id="Loading">15%</progress>


          <div class="columns is-variable is-1">
            <div class="column" id="api1">
            </div>

            <div class="column" id="api2">
            </div>

            <div class="column" id="api3">
            </div>

            <div class="column" id="api4">
            </div>

          </div>
        </header>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        Made with <i class="material-icons" id="icon">favorite_border</i> by
        <a href="https://github.com/KaliemSB?tab=repositories">Kaliem</a>
        under
        <a href="https://raw.githubusercontent.com/KaliemSB/Memorias/main/LICENSE">GNU license</a>
      </p>
    </div>
  </footer>

  <script>
    var loading = document.getElementById('Loading');


    function Loading () {
      loading.style.display = 'block';
    }

    function HideLoading () {
      loading.style.display = 'None';
    }

    
    fetch('https://kaliemapi.vercel.app/api/fotos')
    .then(res => res.json())
    .then((res) => {
        HideLoading()
        const Fotos = res.Fotos;

        var Coluna1 = Fotos.Coluna1;
        var Coluna2 = Fotos.Coluna2;
        var Coluna3 = Fotos.Coluna3;
        var Coluna4 = Fotos.Coluna4;

        for (var i = 0; i < Coluna1.length; i++) {
            var div = document.getElementById('api1')
            div.innerHTML += `<img src="${Fotos.Coluna1[i]}" alt="Foto"/>`
        }

        for (var i = 0; i < Coluna2.length; i++) {
            var div = document.getElementById('api2')
            div.innerHTML += `<img src="${Fotos.Coluna2[i]}" alt="Foto"/>`
        }

        for (var i = 0; i < Coluna3.length; i++) {
            var div = document.getElementById('api3')
            div.innerHTML += `<img src="${Fotos.Coluna3[i]}" alt="Foto"/>`
        }

        for (var i = 0; i < Coluna4.length; i++) {
            var div = document.getElementById('api4')
            div.innerHTML += `<img src="${Fotos.Coluna4[i]}" alt="Foto"/>`
        }
    });
  </script>
</body>
